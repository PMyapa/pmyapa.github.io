<!-- PORTFOLIO -->
<div>
    <label class="category-label" for="filter">Filter by Category:</label>
    <select class="category-select" id="filter" onchange="filterGallery()">
        <option value="all">All</option>
        <option value="3dmodeling">3D Modeling</option>
        <option value="3danimation">3D Animation</option>
        <option value="games">Games</option>
        <!-- Add more categories as needed -->
    </select>
</div>

<div class="container">
	<div class="row" id="gallery">
		<!-- Your media items will be dynamically added here -->
	</div>
</div>

<script>
    // Sample media data
    const mediaData = [
        { src: 'images/ppa0001.jpg', category: '3danimation' },
        { src: 'images/ppa0002.jpg', category: '3danimation' },
        { src: 'images/ppa0003.jpg', category: '3dmodeling' },
        { src: 'images/ppa0004.jpg', category: '3danimation' },
        { src: 'videos/ppav0001.mp4', category: '3danimation' },
        { src: 'videos/ppav0002.mp4', category: '3danimation' },
        { src: 'images/ga0001.jpg', category: 'games' },
        { src: 'images/ga0002.jpg', category: 'games' },
        { src: 'images/ga0003.jpg', category: 'games' },
        { src: 'videos/webvideo8.mp4', category: '3danimation' },
        { src: 'videos/vid1a.mp4', category: '3danimation' },
        { src: 'videos/ppav0003.mp4', category: '3danimation' },
		{ src: 'images/ppa0005.jpg', category: '3dmodeling' },
		{ src: 'videos/ppav0004.mp4', category: '3danimation' },
        // Add more media items with their categories
    ];

    // Function to filter the gallery based on the selected category
    function filterGallery() {
        const filter = document.getElementById('filter').value;
        const gallery = document.getElementById('gallery');

        // Clear the current gallery
        gallery.innerHTML = '';

        // Filter and display media items based on the selected category
        const filteredMedia = (filter === 'all') ? mediaData : mediaData.filter(poitem => poitem.category === filter);

        // Populate the gallery with the filtered media items
        filteredMedia.forEach(poitem => {
            const mediaElement = poitem.src.endsWith('.mp4')
                ? `<video style="width: 100%;	margin-bottom: 25px;" controls><source src="${poitem.src}" type="video/mp4" ></video>`
                : `<img style="width: 100%;	margin-bottom: 25px;" src="${poitem.src}" alt="media" >`;

            const galleryItem = document.createElement('div');
            galleryItem.className = 'col-md-6 col-sm-6';
            galleryItem.innerHTML = mediaElement;
            gallery.appendChild(galleryItem);
        });
    }

    // Function to get URL parameter by name
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the category parameter from the URL
    const categoryParam = getParameterByName('category');

    // Set the default selected option in the <select> element
    if (categoryParam) {
        const filterSelect = document.getElementById('filter');
        filterSelect.value = categoryParam;
    }

    // Initial gallery setup
    filterGallery();
</script>
